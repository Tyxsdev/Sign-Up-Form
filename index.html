<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="logo-container">
            <div class="logo">
                <p class="logo-name">Angel</p>
                <img src="/images/odin-lined.png" alt="Odin Logo" id="logo-image">
            </div>
        </div>
        <div class="form-container">
            <section class="introduction">
                <p>This is not a real online service! But you know you need something like this in your life to help you realize your deepest dreams. Sing up now to get started.</p>
                <p>You know you want to.</p>
            </section>

            <form action="#" method="get">
                    <legend>Ok lets go!</legend>
                    
                    <section class="names">
                        <div class="firstColumn">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="firstName">
                        </div>
                    
                        <div class="secondColumn">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="lastName">
                        </div>
                    </section>

                    <section class="data">
                        <div class="firstColumn">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>

                        <div class="secondColumn">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phoneNumber" id="phone_number">
                        </div>

                    </section>
                    
                    <section class="passwords">
                        
                        <div class="firstColumnr">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" class="error">
                            <div class="message"></div>
                        </div>

                        <div class="secondColumn">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirm_password" class="error">
                        </div>
                    </section>
                    <button type="submit">Create Account</button>
                    <p class="log-in">Already have an account? <a href="">Log in</a></p>
            </form>



        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
